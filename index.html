<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Priedra, Papel y Tijera</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <h1 class="title">Juego Priedra, Papel y Tijera</h1>
        <h2 class="subtitle">Introduce aquí tu jugada:</h2>
        <div class="game">
        <select class="select js-select">
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijera">Tijera</option>
        </select>
        <input type="submit" value="Jugar" class="btn js-btn">
        <h3 class="result js-result">¡Vamos a jugar!</h3>
        <p class="points js-player">Jugadora: 0</p>
        <p class="points js-computer">Computadora: 0</p>
    </div>
    <input type="submit" class="reset js-reset hidden" value="Reiniciar juego">
    </main>
    <script text="javascript" src="./main.js"></script>
</body>
</html>
